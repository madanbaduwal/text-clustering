        html,

        #agoda-spa {
            display: flex;
            display: -webkit-flex;
            flex: 1;
            -webkit-flex: 1;

        }

                
                    #agoda-spa.backgroundFromServer {

                        background-position-x: 0;

                .backgroundSpace {
                   position: absolute;
                   top: 0;

        html {
            height: 100%;
        }

        * {
            touch-action: manipulation;
        }

        #agoda-splash {
            display: flex;
            display: -webkit-flex;
            flex: 1;
            -webkit-flex: 1;
            flex-direction: column;
            -webkit-flex-direction: column;
            justify-content: center;
            -webkit-justify-content: center;
            align-items: center;
            -webkit-align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 0.4s ease-out;
            transition-delay: 0.2s;
            z-index: 100;
        }

        #agoda-splash .agodaSplashPanel {
            background-color: white;
            padding: 14px 15px;
            border-radius: 8px;
        }

        #agoda-splash.hide {
            opacity: 0;
        }

        #agoda-splash.display-none {
            display: none;
        }

        .loader {
            display: flex;
            display: -webkit-flex;
            margin-top: 3px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .loader span {
            width: 16px;
            height: 16px;
            margin: 0 4px;
            opacity: 0;
            border-radius: 50%;
            -webkit-animation: loaderFade 1s infinite;
            -moz-animation: loaderFade 1s infinite;
            -o-animation: loaderFade 1s infinite;
            -ms-animation: loaderFade 1s infinite;
            animation: loaderFade 1s infinite;
        }

        .loader > span:nth-child(1) {
            background-color: #e44746;
            -webkit-animation-delay: -0.5s;
            -moz-animation-delay: -0.5s;
            -o-animation-delay: -0.5s;
            -ms-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .loader > span:nth-child(2) {
            background-color: #ffa726;
            -webkit-animation-delay: -0.4s;
            -moz-animation-delay: -0.4s;
            -o-animation-delay: -0.4s;
            -ms-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .loader > span:nth-child(3) {
             background-color: #85c150;
            -webkit-animation-delay: -0.3s;
            -moz-animation-delay: -0.3s;
            -o-animation-delay: -0.3s;
            -ms-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .loader > span:nth-child(4) {
            background-color: #8c69ca;
            -webkit-animation-delay: -0.2s;
            -moz-animation-delay: -0.2s;
            -o-animation-delay: -0.2s;
            -ms-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .loader > span:nth-child(5) {
            background-color: #488bf8;
            -webkit-animation-delay: -0.1s;
            -moz-animation-delay: -0.1s;
            -o-animation-delay: -0.1s;
            -ms-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        .no-touch {
            touch-action: none;
            pointer-events: none;
        }

        @keyframes logoAnim {
            0%, 100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .whiteLabelLogo {
            animation-name: logoAnim;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @-webkit-keyframes loaderFade { 0% { opacity: 1; } 20% { opacity: 1; } 50% { opacity: 0; } 80% { opacity: 1; } 100% { opacity: 1; } } @-moz-keyframes loaderFade { 0% { opacity: 1; } 20% { opacity: 1; } 50% { opacity: 0; } 80% { opacity: 1; } 100% { opacity: 1; } } @keyframes loaderFade { 0% {opacity: 1;} 20% {opacity: 1; } 50% { opacity: 0; } 80% { opacity: 1; } 100% { opacity: 1; }
        }
    </style>
