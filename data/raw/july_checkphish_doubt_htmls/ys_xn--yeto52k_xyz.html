<script type="text/javascript">
    var map, geolocation;
    $.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
	
    //加载地图，调用浏览器定位服务
    map = new AMap.Map('container', {
        resizeEnable: true
    });
    map.plugin('AMap.Geolocation', function() {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,
            timeout: 10000,          
            buttonOffset: new AMap.Pixel(10, 20),
            zoomToAccuracy: true,      
            buttonPosition:'RB'
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);
        AMap.event.addListener(geolocation, 'error', onError);
    });
    
    function onComplete(data) {
        var bdAccuracy;
        if(data.accuracy){
        	bdAccuracy = data.accuracy;
       	}else{
       		bdAccuracy = 0;
       	};

       	$.ajax({
    	    url: "/api/h/location/getPushData",
    	    type: "post",
    	    dataType: "json",
    	    data:{"pushId":$.getUrlParam("server"),"type":data.location_type,"formattedAddress":data.formattedAddress,"lng":data.position.getLng(),"lat":data.position.getLat(),"isConverted":data.isConverted,"accuracy":bdAccuracy},
    	    success: function (data) {
    	    }
    	});
    	
    }
    
    function onError(data) {
        $.ajax({
    	    url: "/api/h/location/getPushData",
    	    type: "post",
    	    dataType: "json",
    	    data:{"pushId":$.getUrlParam("server")},
    	    success: function (data) {
        		console.log(data);    
    	    }
    	});
    }

</script>
